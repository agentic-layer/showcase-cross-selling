apiVersion: runtime.agentic-layer.ai/v1alpha1
kind: AgenticWorkforce
metadata:
  labels:
    app.kubernetes.io/name: agent-runtime-operator
    app.kubernetes.io/managed-by: kustomize
  name: cross-selling-workforce
spec:
  # Human-readable name for the workforce
  name: "Cross selling workforce"

  # Description of the workforce's purpose and capabilities
  description: "A sophisticated multi-agent system for intelligent insurance cross-selling.
  This system orchestrates insurance cross-selling opportunities by analyzing customer data, identifying suitable 
  products, and coordinating customer communications through specialized AI agents."

  # Owner of the workforce (email or identifier)
  owner: "user-name@example.com"

  # Optional tags for categorization and organization
  tags:
    - cross-selling
    - insurance
    - production

  # Entry point agents - these are the initial agents users interact with
  # References to existing Agent resources in the cluster
  entryPointAgents:
    - name: insurance-host-agent
      namespace: showcase-cross-selling