#
# GitHub Action: `Publish`
#
# This workflow automates the building and publishing of Docker images for
# ADK agents and MCP servers to Google Cloud Artifact Registry via the following job:
#
# `build-and-publish-image`: authenticates with Google Cloud, builds images tagged as 'latest',
## and pushes them to the GCP Artifact Registry.
#
name: Publish
on:
  push:
    branches: [ main ]

env:
  # GCP configuration
  GCP_LOCATION: 'europe-west3'
  GCP_PROJECT_ID: 'qaware-paal'
  GCP_REPOSITORY: 'agentic-layer-private'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/387309373030/locations/global/workloadIdentityPools/github-actions-identity-pool/providers/github-actions-provider'
  SERVICE_ACCOUNT: 'sa-github-actions@qaware-paal.iam.gserviceaccount.com'

jobs:
  build-and-publish-image:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    strategy:
      fail-fast: false # Ensures that if one build fails, the others will still run
      matrix:
        include:
          # Agent builds
          - image_name: "communications_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          - image_name: "cross_selling_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          - image_name: "insurance_host_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          - image_name: "stats_analysis_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          # MCP server builds
          - image_name: "customer_crm"
            dockerfile: "mcp-servers/Dockerfile"
            build_arg_key: "MCP_SERVER_NAME"
          - image_name: "insurance_products"
            dockerfile: "mcp-servers/Dockerfile"
            build_arg_key: "MCP_SERVER_NAME"

    steps:
      - name: 'Checkout' #Needed to access git describe in the image tag generation step
        uses: 'actions/checkout@v5'
        with:
          fetch-depth: 0 # required to fetch all history for all branches and tags

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: 'Configure Docker for Artifact Registry'
        run: gcloud auth configure-docker ${{ env.GCP_LOCATION }}-docker.pkg.dev

      - name: 'Generate Image Tag'
        id: 'generate_tag'
        run: |
          GIT_BRANCH="${{ github.ref_name }}"
          GIT_SHA="${{ github.sha }}"
          IMAGE_TAG="${GIT_BRANCH}-${GIT_SHA:0:7}-$(date +%s)"
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Generated Tag: $IMAGE_TAG"

      - name: 'Build and Push Docker Image'
        uses: 'docker/build-push-action@v6'
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ env.GCP_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_REPOSITORY }}/${{ matrix.image_name }}:${{ steps.generate_tag.outputs.image-tag }}
          build-args: |
            ${{ matrix.build_arg_key }}=${{ matrix.image_name }}
