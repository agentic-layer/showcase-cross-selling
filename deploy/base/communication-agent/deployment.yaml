apiVersion: apps/v1
kind: Deployment
metadata:
  name: communications-agent
  namespace: use-case-cross-selling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: communications-agent
  template:
    metadata:
      labels:
        app: communications-agent
    spec:
      containers:
      - name: communications-agent
        image: communications_agent:latest
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-key-secrets
              key: GOOGLE_API_KEY
              optional: true
        - name: OTEL_SERVICE_NAME
          value: communications-agent
        envFrom:
          - configMapRef:
              name: otel-tempo-config
              optional: true
