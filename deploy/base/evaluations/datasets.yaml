apiVersion: v1
kind: ConfigMap
metadata:
  name: datasets
  namespace: testkube
data:
  insurance-host-dataset.jsonl: |
    {"user_input": [{"content": "Bereite mir ein Kundengespräch mit Anna Müller vor", "type": "human"}], "reference_tool_calls": [{"name": "cross_selling_agent", "args": {"request": "Erstelle eine vollständige Gesprächsvorbereitung für Anna Müller."}}], "reference": "Ich habe eine umfassende Gesprächsvorbereitung für Anna Müller erstellt. Anna Müller ist 35 Jahre alt, wohnt in München und hat ein mittleres Einkommen. Aktuell hat sie bei uns eine Autoversicherung und eine Hausratversicherung. Basierend auf ihrem Profil sehe ich gute Cross-Selling Potentiale für eine Lebensversicherung und eine Krankenversicherung. Für das Gespräch empfehle ich, zunächst die Zufriedenheit mit den bestehenden Policen zu erfragen und dann bedarfsorientiert die Vorteile einer zusätzlichen Absicherung durch eine Lebens- und Krankenversicherung zu erläutern."}
    {"user_input": [{"content": "Erstelle eine Cross-Selling Strategie für Thomas Schmidt", "type": "human"}, {"content": "Sende eine Email an den Kunden mit der Zusammenfassung", "type": "human"}], "reference_tool_calls": [{"name": "cross_selling_agent", "args": {"request": "Erstelle eine Cross-Selling Strategie für Thomas Schmidt"}}, {"name": "communications_agent", "args": {"request": "Kunden: Thomas Schmidt\nBetreff: Ihre Versicherungspakete bei SecureLife\n\nSehr geehrter Herr Schmidt,\n\nzusammenfassend möchten wir Ihnen die folgenden Cross-Selling-Potenziale aufzeigen, um Ihren Schutz und Vermögensaufbau zu optimieren:\n\n1.  **Ergänzung zur Lebensversicherung:** Eine \u00dcberprüfung Ihrer aktuellen Deckungssumme mit unserem \"FamilyFirst Protection Plan\" könnte Ihre Familie noch besser absichern.\n2.  **Berufsunfähigkeitsversicherung:** Schützen Sie Ihr Einkommen mit unseren Lösungen wie \"IncomeProtect\" oder \"ExecutiveIncome Elite\".\n3.  **Erweiterte Private Haftpflichtversicherung:** Der \"FamilienSchutz Plus\" oder \"PremiumSchutz Excellence\" bietet Ihnen umfassenden Schutz vor Schadensersatzansprüchen.\n4.  **Vermögensaufbau:** Wir haben passende Investmentprodukte, um Ihre finanziellen Ziele zu erreichen, basierend auf Ihrem früheren Interesse.\n\nGerne besprechen wir diese Optionen persönlich mit Ihnen oder senden Ihnen weitere Details zu. Lassen Sie uns wissen, was für Sie am besten passt.\n\nMit freundlichen Grüßen,\nIhr SecureLife Team"}}], "reference": "Ich habe eine Cross-Selling Strategie für Thomas Schmidt erstellt. Basierend auf seinem Kundenprofil und seinen aktuellen Versicherungen empfehle ich passende Zusatzprodukte, die seine Absicherung vervollständigen. Die E-Mail mit der Zusammenfassung wurde erfolgreich an den Kunden versendet."}
    {"user_input": [{"content": "Welche Hausratversicherung empfiehlst du für Thomas Schmidt?", "type": "human"}], "reference_tool_calls": [{"name": "cross_selling_agent", "args": {"request": "Welche Hausratversicherung empfiehlst du für Thomas Schmidt?"}}], "reference": "Für Anna Müller empfehle ich eine Hausratversicherung mit einer Deckungssumme, die zu ihrem Wohnort München und ihrem mittleren Einkommensniveau passt. Eine umfassende Absicherung gegen Einbruch, Feuer und Wasserschäden ist hier sinnvoll. Falls du mehr Details zur vollständigen Strategie wünschst oder eine E-Mail an die Kundin senden möchtest, kann ich das gerne vorbereiten."}
    {"user_input": [{"content": "Welche Lebensversicherungen haben wir im Angebot?", "type": "human"}], "reference_tool_calls": [{"name": "cross_selling_agent", "args": {"request": "Liste aller Lebensversicherungen im Angebot auf"}}], "reference": "In unserem Produktportfolio bieten wir verschiedene Lebensversicherungen an, darunter Risikolebensversicherungen für junge Familien, kapitalbildende Lebensversicherungen für langfristige Vermögensbildung und fondsgebundene Lebensversicherungen für renditeorientierte Kunden. Je nach Kundentyp und Lebenssituation können wir die passende Variante empfehlen."}
    {"user_input": [{"content": "Zeige mir alle meine Kunden", "type": "human"}], "reference_tool_calls": [{"name": "cross_selling_agent", "args": {"request": "Liste alle Kunden auf."}}], "reference": "Hier ist eine Übersicht über alle Kunden in deiner Datenbank: Die Kunden haben verschiedene Profile und unterschiedliche bestehende Versicherungen. Wenn du detaillierte Informationen zu einem bestimmten Kunden oder Cross-Selling Potentiale sehen möchtest, lass es mich wissen."}
    {"user_input": [{"content": "Erstelle eine Strategie für Anna Müller und sende ihr eine Email mit den Empfehlungen", "type": "human"}], "reference_tool_calls": [{"name": "cross_selling_agent", "args": {"request": "Erstelle eine Strategie für Anna Müller"}}, {"name": "communications_agent", "args": {"request": "Sende Anna Müller eine Email mit den Empfehlungen für ihre Versicherungsstrategie."}}], "reference": "Ich habe eine umfassende Cross-Selling Strategie für Anna Müller erstellt. Basierend auf ihrem Profil (35 Jahre, mittleres Einkommen, München) und ihren bestehenden Policen (Auto- und Hausratversicherung) empfehle ich eine Lebensversicherung und eine Krankenversicherung als sinnvolle Ergänzung. Die E-Mail mit diesen Empfehlungen wurde erfolgreich an Anna Müller versendet."}
    {"user_input": [{"content": "Welche Kunden haben das größte Potenzial für eine Krankenversicherung?", "type": "human"}], "reference_tool_calls": [{"name": "cross_selling_agent", "args": {"request": "Kunden mit dem größten Potenzial für eine Krankenversicherung identifizieren"}}], "reference": "Nach Analyse der Kundendatenbank sehe ich das größte Potenzial für Krankenversicherungen bei Kunden mit mittlerem bis hohem Einkommen, die noch keine Krankenversicherung bei uns abgeschlossen haben. Besonders Kunden in stabilen Lebenssituationen mit Absicherungsbedarf für Familie und Beruf sind vielversprechende Kandidaten. Die konkrete Empfehlung hängt vom individuellen Gesundheitszustand und der bestehenden Absicherung ab."}
    {"user_input": [{"content": "Welche Autoversicherungen passen zu Thomas Schmidt?", "type": "human"}], "reference_tool_calls": [{"name": "cross_selling_agent", "args": {"request": "Welche Autoversicherungen passen zu Thomas Schmidt?"}}], "reference": "Für Thomas Schmidt empfehle ich eine Autoversicherung, die zu seinem Profil und seiner Lebenssituation passt. Je nach Fahrzeugtyp und Nutzung könnte eine Vollkasko- oder Teilkaskoversicherung sinnvoll sein. Für eine detaillierte Empfehlung müssten wir sein konkretes Fahrzeug und seine Fahrsituation berücksichtigen. Soll ich eine vollständige Gesprächsstrategie vorbereiten oder eine E-Mail an den Kunden senden?"}
    {"user_input": [{"content": "Sende eine Email an Anna Müller mit einer Terminbestätigung für unser Gespräch nächste Woche", "type": "human"}], "reference_tool_calls": [{"name": "communications_agent", "args": {"request": "Sende eine Email an Anna Müller mit einer Terminbestätigung für unser Gespräch nächste Woche"}}], "reference": "Die E-Mail mit der Terminbestätigung für das Gespräch nächste Woche wurde erfolgreich an Anna Müller versendet. Möchtest du, dass ich dir zusätzlich eine Gesprächsvorbereitung oder Cross-Selling Strategie für das Meeting erstelle?"}
    {"user_input": [{"content": "Kannst du mir ein gutes Rezept für Lasagne empfehlen?", "type": "human"}], "reference_tool_calls": [], "reference": "Ich bin spezialisiert auf Versicherungsberatung und Cross-Selling für Versicherungsbroker und kann keine Kochrezepte bereitstellen. Ich helfe dir gerne bei Kundengesprächen, Versicherungsstrategien oder Produktempfehlungen. Wie kann ich dich bei deiner Arbeit als Versicherungsbroker unterstützen?"}
