#
# GitHub Action: `Check`
#
# This workflow is triggered on pull requests and pushes to main.
# Its primary purpose is to perform checks and build Docker images for services within the repository.
#
# The workflow consists of two main jobs:
#   1. `check-backend`: Sets up the Python environment and installs dependencies.
#   2. `build-images`: Dynamically creates a matrix of build jobs, one for each
#      service, defined in the strategy matrix. Each job builds a Docker image and tags it with "latest"
#
name: Check
on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

env:
  # GCP configuration
  GCP_LOCATION: 'europe-west3'
  GCP_PROJECT_ID: 'qaware-paal'
  GCP_REPOSITORY: 'agentic-layer-private'

jobs:
  check-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v5'

      - name: Install uv
        uses: 'astral-sh/setup-uv@v6'
        with:
          version: "0.8.17"
          enable-cache: true

      - name: Setup Python
        uses: 'actions/setup-python@v6'
        with:
          python-version-file: ".python-version"

      - name: Install Dependencies
        run: uv sync --all-packages

      - name: Run checks
        run: uv run poe check

  build-images:
    runs-on: ubuntu-latest
    permissions:
           contents: 'read'
           id-token: 'write'

    strategy:
      fail-fast: false # Ensures that if one build fails, the others will still run
      matrix:
        include:
          # Agent builds
          - image_name: "communications_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          - image_name: "cross_selling_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          - image_name: "insurance_host_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          - image_name: "stats_analysis_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          # MCP server builds
          - image_name: "customer_crm"
            dockerfile: "mcp-servers/Dockerfile"
            build_arg_key: "MCP_SERVER_NAME"
          - image_name: "insurance_products"
            dockerfile: "mcp-servers/Dockerfile"
            build_arg_key: "MCP_SERVER_NAME"

    steps:
      - name: 'Checkout' #Needed to access git describe in the image tag generation step
        uses: 'actions/checkout@v5'
        with:
          fetch-depth: 0 # required to fetch all history for all branches and tags

      - name: 'Generate Image Tag'
        id: 'generate_tag'
        run: |
          IMAGE_TAG=$(git describe --tags --always ${{ github.ref_type != 'tag' && '--long' || '' }} | sed 's/^v//')
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Generated Tag: $IMAGE_TAG"

      - name: 'Build and Push Docker Image'
        uses: 'docker/build-push-action@v6'
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ env.GCP_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_REPOSITORY }}/${{ matrix.image_name }}:${{ steps.generate_tag.outputs.image-tag }}
          build-args: |
            ${{ matrix.build_arg_key }}=${{ matrix.image_name }}
