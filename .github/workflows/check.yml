name: Check

on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v5'

      - name: Install uv
        uses: 'astral-sh/setup-uv@v6'
        with:
          version: "0.8.17"
          enable-cache: true

      - name: Install Dependencies
        run: uv sync --all-packages

      - name: Run checks
        run: uv run poe check
