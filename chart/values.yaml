# Namespace configuration
namespace:
  # Whether to create the namespace
  create: true
  # Name of the namespace
  name: showcase-cross-selling

# Image configurations
images:
  toolServers:
    customerCrm:
      repository: ghcr.io/agentic-layer/showcase-cross-selling-customer-crm
      tag: latest
    insuranceProducts:
      repository: ghcr.io/agentic-layer/showcase-cross-selling-insurance-products
      tag: latest

# Agent common configuration
agents:
  # Log level for agents
  logLevel: "DEBUG"
  # Enable OpenTelemetry for agents
  otelEnabled: "true"

# External dependencies (must exist before installing this chart)
# These are NOT created by this chart - they must be provisioned separately
externalDependencies:
  # OpenTelemetry configuration
  otelConfig:
    name: otel-tempo-config
