#
# GitHub Action: `build-and-publish.yml`
#
# This workflow automates the building and publishing of Docker images for 
# ADK agents and MCP servers to Google Cloud Artifact Registry via the following job:
#
# `build-and-publish-image`: authenticates with Google Cloud, builds images tagged as 'latest',
## and pushes them to the GCP Artifact Registry.
#
name: build-and-publish.yml
on:
  push:
    branches: [ main ]

env:
  # GCP configuration
  GCP_LOCATION: 'europe-west3'
  GCP_PROJECT_ID: 'qaware-paal'
  GCP_REPOSITORY: 'agentic-layer-private'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/387309373030/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
  SERVICE_ACCOUNT: 'github-actions@qaware-paal.iam.gserviceaccount.com'

jobs:
  build-and-publish-image:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    strategy:
      fail-fast: false # Ensures that if one build fails, the others will still run
      matrix:
        include:
          # Agent builds
          - image_name: "communications_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          - image_name: "cross_selling_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          - image_name: "insurance_host_agent"
            dockerfile: "agents/Dockerfile"
            build_arg_key: "AGENT_NAME"
          # MCP server builds
          - image_name: "customer_crm"
            dockerfile: "mcp-servers/Dockerfile"
            build_arg_key: "MCP_SERVER_NAME"
          - image_name: "insurance_products"
            dockerfile: "mcp-servers/Dockerfile"
            build_arg_key: "MCP_SERVER_NAME"

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0 # required to fetch all history for all branches and tags

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: 'Configure Docker for Artifact Registry'
        run: gcloud auth configure-docker ${{ env.GCP_LOCATION }}-docker.pkg.dev

      - name: 'Extract Image Name'
        id: 'extract_name'
        run: |
          IMAGE_NAME=$(basename ${{ matrix.image_name }})            
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Extracted Image Name: $IMAGE_NAME"

      - name: 'Generate Image Tag'
        id: 'generate_tag'
        run: |
          # Set tag to latest, for unique tags use 
          # IMAGE_TAG=$(git describe --tags --always ${{ github.ref_type != 'tag' && '--long' || '' }})
          IMAGE_TAG=latest            
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Generated Tag: $IMAGE_TAG"

      - name: 'Build and Tag Docker Image'
        id: 'build_image'
        run: |
          IMAGE_FULL_NAME=${{ env.GCP_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_REPOSITORY }}/${{ steps.extract_name.outputs.image-name }}:${{ steps.generate_tag.outputs.image-tag }}
          echo "image-full-name=$IMAGE_FULL_NAME" >> $GITHUB_OUTPUT
          echo "Building Docker image: $IMAGE_FULL_NAME"
          
          # Build the image and tag it, currently using the latest tag
          docker build . \
            --file ${{ matrix.dockerfile }} \
            --tag $IMAGE_FULL_NAME \
            --build-arg ${{ matrix.build_arg_key }}=${{ matrix.image_name }}

      - name: 'Push Image to Artifact Registry'
        run: |
          # Push the newly tagged image
          docker push ${{ steps.build_image.outputs.image-full-name }}