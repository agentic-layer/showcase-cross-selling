#
# GitHub Action: Push
#
# This workflow automates the building and publishing of Docker images for
# MCP servers and the Helm chart to their respective registries when a
# version tag is pushed.
#
name: Push

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  publish-images:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    strategy:
      fail-fast: false # Ensures that if one build fails, the others will still run
      matrix:
        include:
          # MCP server builds
          - image_name: "customer_crm"
            dockerfile: "mcp-servers/Dockerfile"
            build_arg_key: "MCP_SERVER_NAME"
          - image_name: "insurance_products"
            dockerfile: "mcp-servers/Dockerfile"
            build_arg_key: "MCP_SERVER_NAME"

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v5'
        with:
          fetch-depth: 0 # required to fetch all history for all branches and tags

      - name: 'Generate Image Tag'
        id: 'tag'
        run: |
          # Extract tag name and strip the 'v' prefix
          TAG_NAME="${{ github.ref_name }}"
          IMAGE_TAG="${TAG_NAME#v}"
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Generated Tag from version tag: $IMAGE_TAG"

      - name: 'Build Docker Image'
        id: 'build'
        uses: ./.github/actions/docker-build
        with:
          image_name: ${{ matrix.image_name }}
          dockerfile: ${{ matrix.dockerfile }}
          build_arg_key: ${{ matrix.build_arg_key }}
          image_tag: ${{ steps.tag.outputs.tag }}

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v3'
        with:
          project_id: 'qaware-paal'
          workload_identity_provider: 'projects/387309373030/locations/global/workloadIdentityPools/github-actions-identity-pool/providers/github-actions-provider'
          service_account: 'sa-github-actions@qaware-paal.iam.gserviceaccount.com'

      - name: 'Configure Docker for Artifact Registry'
        run: gcloud auth configure-docker europe-west3-docker.pkg.dev

      - name: 'Push Docker Image'
        run: docker push ${{ steps.build.outputs.image-name }}

  helm-chart:
    name: Package and Push Helm Chart
    runs-on: ubuntu-latest
    needs: [publish-images]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.16.2'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/version: .*/version: ${{ steps.version.outputs.VERSION }}/" chart/Chart.yaml
          sed -i "s/appVersion: .*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" chart/Chart.yaml

      - name: Update image tags in values.yaml
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          REGISTRY="europe-west3-docker.pkg.dev/qaware-paal/agentic-layer-private"

          # Update tool server image repositories and tags
          sed -i "s|repository: customer_crm|repository: ${REGISTRY}/customer_crm|" chart/values.yaml
          sed -i "s|repository: insurance_products|repository: ${REGISTRY}/insurance_products|" chart/values.yaml
          sed -i "s|tag: latest|tag: ${VERSION}|g" chart/values.yaml

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: helm package chart/ --destination .

      - name: Push Helm chart to GHCR
        run: |
          CHART_VERSION=${{ steps.version.outputs.VERSION }}
          helm push showcase-cross-selling-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/helm-charts
