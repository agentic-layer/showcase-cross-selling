apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: use-case-cross-selling
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"
    
    processors:
      # Use batch processor for better network efficiency
      batch:
        timeout: 1s
        send_batch_size: 1024
        send_batch_max_size: 2048
      
      # Use memory_limiter to prevent out-of-memory issues
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      
      # Add resource attributes for better observability
      resource:
        attributes:
          - key: service.namespace
            value: use-case-cross-selling
            action: insert
          - key: collector.name
            value: otel-collector-local
            action: insert
          - key: environment
            value: local
            action: insert
    
    exporters:
      # Export to LGTM stack for local development via HTTP
      otlphttp:
        endpoint: "http://lgtm.monitoring.svc.cluster.local:4318"
      
      # Add logging for debugging
      logging:
        loglevel: debug
    
    extensions:
      # Add health check extension for Kubernetes probes
      health_check:
        endpoint: "0.0.0.0:13133"
    
    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters: [otlphttp, logging]
        
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters: [logging]
        
        logs:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters: [logging]
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: use-case-cross-selling
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      protocol: TCP
      port: 4317
      targetPort: 4317
    - name: otlp-http
      protocol: TCP
      port: 4318
      targetPort: 4318
    - name: health-check
      protocol: TCP
      port: 13133
      targetPort: 13133
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: use-case-cross-selling
  labels:
    app: otel-collector
spec:
  # Single replica for local development
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          # Use pinned version from official contrib repo
          image: otel/opentelemetry-collector-contrib:0.105.0
          command: ["/otelcol-contrib"]
          args: ["--config=/conf/config.yaml"]
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
          resources:
            # Lighter resource requirements for local development
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: otel-collector-config-vol
              mountPath: /conf
              readOnly: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: otel-collector-config-vol
          configMap:
            name: otel-collector-config
            items:
              - key: config.yaml
                path: config.yaml