#
# GitHub Action: `build-and-check.yml`
#
# This workflow is triggered on pushes to any feature branch (`feature/**`),
# excluding `main` and `master`. Its primary purpose is to perform checks
# and build Docker images for services within the repository.
#
# The workflow consists of three main jobs:
#   1. `check-backend`: Sets up the Python environment and installs dependencies.
#   2. `discover-services`: Identifies all directories containing a `Dockerfile`.
#      The found service paths are then passed to the next job.
#   3. `build-images`: Dynamically creates a matrix of build jobs, one for each
#      discovered service. Each job builds a Docker image and tags it with the
#      current Git description. This job only runs if services are found.
name: build-and-check.yml
on:
  push:
    branches:
      - 'feature/**'
      - '!main'
      - '!master'

env:
  # GCP configuration
  GCP_LOCATION: 'europe-west3'
  GCP_PROJECT_ID: 'qaware-paal'
  GCP_REPOSITORY: 'agentic-layer-private'

jobs:
  check-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.4"
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install Dependencies
        run: uv sync --all-extras --dev

  discover-services:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.discover-services.outputs.services }}

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Find all services with dockerfiles'
        id: 'discover-services'
        run: |
          SERVICES=$(find . -name 'Dockerfile' -exec dirname {} \; | jq -R -s -c 'split("\n") | map(select(length > 0)) | map(ltrimstr("./"))')
          echo "services=${SERVICES}" >> $GITHUB_OUTPUT
          echo "Found services: $SERVICES"

  build-images:
    needs: discover-services
    if: ${{ needs.discover-services.outputs.services != '[]'}}
    runs-on: ubuntu-latest
    permissions:
           contents: 'read'
           id-token: 'write'

    strategy:
      fail-fast: false # Ensures that if one build fails, the others will still run
      matrix: # Create the matrix dynamically from the JSON output of the 'discover-services' job
        service: ${{ fromJson(needs.discover-services.outputs.services) }}

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0 # required to fetch all history for all branches and tags

      - name: 'Extract Image Name from Path'
        id: 'extract_name'
        run: |
          IMAGE_NAME=$(basename ${{ matrix.service }})            
          echo "image-name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Extracted Image Name: $IMAGE_NAME"

      - name: 'Generate Image Tag'
        id: 'generate_tag'
        run: |
          IMAGE_TAG=$(git describe --tags --always ${{ github.ref_type != 'tag' && '--long' || '' }})
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Generated Tag: $IMAGE_TAG"            

      - name: 'Build and Tag Docker Image'
        id: 'build'
        run: |
          # Build the image and tag it with both 'latest' and the commit hash
          docker build -t ${{ env.GCP_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_REPOSITORY }}/${{ steps.extract_name.outputs.image-name }}:${{ steps.generate_tag.outputs.image-tag}} \
                       -f ${{ matrix.service }}/Dockerfile \
                        .

      - name: 'Save Image Info as Artifact'
        run: |
          # Creates the directory inside the current workspace.
          mkdir -p image-details
          echo "${{ steps.extract_name.outputs.image-name }};${{ steps.generate_tag.outputs.image-tag }}" > image-details/${{ steps.extract_name.outputs.image-name }}.txt

      - uses: 'actions/upload-artifact@v4'
        with:
          name: image-detail-${{ steps.extract_name.outputs.image-name }}
          path: image-details/

  summarize-builds:
    needs: build-images # Ensures this job runs only after all builds are done
    if: always() # This makes the job run even if some matrix builds failed
    runs-on: ubuntu-latest
    steps:
      - name: 'Download all image artifacts'
        uses: 'actions/download-artifact@v4'
        with:
          path: image-details

      - name: 'Create Summary Table'
        run: |
          echo "## ðŸš€ Built Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "| Service Name | Image Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|-----------|" >> $GITHUB_STEP_SUMMARY
          for file in $(find image-details -type f -name '*.txt'); do
            while IFS=';' read -r name tag; do
              echo "| **$name** | \`$tag\` |" >> $GITHUB_STEP_SUMMARY
            done < "$file"
          done
